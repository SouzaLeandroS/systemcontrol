{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Detalhes da Receita</h3>

    <div class="card">
        <div class="card-body">

            <h3 class="card-title">{{ object.date }}</h3>
            <p class="card-text">{{ object.customer }}</p>
            <p class="card-text">{{ object.description }}</p>
            <p class="card-text"><strong>R$ {{ object.price }}</strong></p>
        </div>
    </div>
    <a href="{% url 'gain_list' %}" class="btn btn-secondary mt-3">Voltar para Lista de Ganhos</a>
</div>
{% endblock %}
