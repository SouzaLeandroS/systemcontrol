{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Deletar Tarefas</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza de que deseja excluir a Tarefa<strong>{{ object.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>
            <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para Lista de Tarefa</a>
        </div>
    </div>
</div>
{% endblock %}
